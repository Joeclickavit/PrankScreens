<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Subway Surfers</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
  }

  #url-bar {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    padding: 10px;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    display: flex;
    gap: 8px;
    align-items: center;
    border-bottom: 1px solid #333;
  }

  #url-bar input {
    flex: 1;
    padding: 8px 14px;
    border-radius: 20px;
    border: 1px solid #555;
    background: #1a1a1a;
    color: #fff;
    font-size: 14px;
    outline: none;
  }

  #url-bar input:focus { border-color: #888; }

  #url-bar button {
    padding: 8px 18px;
    border-radius: 20px;
    border: none;
    background: #0078d4;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    white-space: nowrap;
  }

  #url-bar button:hover { background: #005fa3; }

  #split {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding-top: 54px;
  }

  #top-half {
    flex: 1;
    position: relative;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #top-half iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: none;
  }

  #placeholder {
    color: #555;
    font-size: 15px;
    text-align: center;
    padding: 20px;
    line-height: 1.6;
  }

  #placeholder span {
    display: block;
    font-size: 32px;
    margin-bottom: 10px;
  }

  #bottom-half {
    flex: 1;
    background-image: url('ezgif-8ffef4408d7bdad2.gif');
    background-size: 100% 100%;
    background-position: center center;
    background-repeat: no-repeat;
  }

  #divider {
    height: 6px;
    background: #333;
    cursor: ns-resize;
    position: relative;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #divider::after {
    content: '‚Äî ‚Äî ‚Äî';
    color: #666;
    font-size: 10px;
    letter-spacing: 2px;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="url-bar">
  <input type="text" id="url-input" placeholder="Paste a URL to embed above Subway Surfers..." />
  <button onclick="loadURL()">Load</button>
</div>

<div id="split">
  <div id="top-half">
    <div id="placeholder"><span>üåê</span>Enter a URL above to embed a website here</div>
    <iframe id="embed-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </div>
  <div id="divider"></div>
  <div id="bottom-half"></div>
</div>

<script>
  function loadURL() {
    let val = document.getElementById('url-input').value.trim();
    if (!val) return;
    if (!/^https?:\/\//i.test(val)) val = 'https://' + val;
    const frame = document.getElementById('embed-frame');
    const placeholder = document.getElementById('placeholder');
    frame.src = val;
    frame.style.display = 'block';
    placeholder.style.display = 'none';
  }

  document.getElementById('url-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') loadURL();
  });

  // Draggable divider
  const divider = document.getElementById('divider');
  const topHalf = document.getElementById('top-half');
  const bottomHalf = document.getElementById('bottom-half');
  const split = document.getElementById('split');
  let dragging = false;

  divider.addEventListener('mousedown', () => dragging = true);
  document.addEventListener('mouseup', () => dragging = false);
  document.addEventListener('mousemove', e => {
    if (!dragging) return;
    const rect = split.getBoundingClientRect();
    const pct = Math.min(Math.max((e.clientY - rect.top) / rect.height * 100, 15), 85);
    topHalf.style.flex = 'none';
    topHalf.style.height = pct + '%';
    bottomHalf.style.flex = '1';
  });

  divider.addEventListener('touchstart', () => dragging = true);
  document.addEventListener('touchend', () => dragging = false);
  document.addEventListener('touchmove', e => {
    if (!dragging) return;
    const touch = e.touches[0];
    const rect = split.getBoundingClientRect();
    const pct = Math.min(Math.max((touch.clientY - rect.top) / rect.height * 100, 15), 85);
    topHalf.style.flex = 'none';
    topHalf.style.height = pct + '%';
    bottomHalf.style.flex = '1';
  });
</script>
</body>
</html>
