<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Screen Lock</title><style>*{padding:0;margin:0;font-family:system-ui,-apple-system,sans-serif}body,html{background-color:#000;overflow:hidden;height:100vh;width:100vw}.screen-lock{background-image:url('https://cdn.jsdelivr.net/gh/Joeclickavit/PrankScreens@main/Screen%20Lock%203.png');background-size:cover;background-position:center;background-repeat:no-repeat;height:100vh;width:100vw;cursor:pointer;position:relative}html:fullscreen,html:fullscreen *{cursor:none!important}html:-webkit-full-screen,html:-webkit-full-screen *{cursor:none!important}html:-moz-full-screen,html:-moz-full-screen *{cursor:none!important}html:-ms-fullscreen,html:-ms-fullscreen *{cursor:none!important}#settings-menu{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background-color:rgba(0,0,0,0.9);border:2px solid #fff;padding:30px;z-index:1000;color:#fff;font-size:18px;text-align:center;border-radius:8px;min-width:300px}#settings-menu.show{display:block}#settings-menu h3{margin-bottom:20px;font-weight:400}#settings-menu p{margin-bottom:15px;font-size:14px;opacity:0.8}</style></head><body><div class="screen-lock" id="screenLock"></div><div id="settings-menu"><h3>SCREEN LOCK</h3><p>Press 5 to close</p><p style="margin-top:20px;font-size:12px;">Click anywhere to enter fullscreen<br>Press ESC to exit fullscreen</p></div><script>let menuOpen=false;document.addEventListener("DOMContentLoaded",function(){document.getElementById("screenLock").addEventListener("click",function(){if(menuOpen)return;if(document.fullscreenElement||document.webkitFullscreenElement||document.mozFullScreenElement||document.msFullscreenElement){return;}else{let elem=document.documentElement;if(elem.requestFullscreen){elem.requestFullscreen();}else if(elem.mozRequestFullScreen){elem.mozRequestFullScreen();}else if(elem.webkitRequestFullscreen){elem.webkitRequestFullscreen();}else if(elem.msRequestFullscreen){elem.msRequestFullscreen();}}});});document.addEventListener("keypress",function(e){if(e.key==="5"){e.preventDefault();menuOpen=!menuOpen;document.getElementById("settings-menu").classList.toggle("show");return;}});</script></body></html>
