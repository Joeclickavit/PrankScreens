<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Netflix</title><style>*{padding:0;margin:0;font-family:system-ui,-apple-system,sans-serif}body,html{background-color:#000;overflow:hidden;height:100vh;width:100vw}.screen-lock{background-image:url('https://cdn.jsdelivr.net/gh/Joeclickavit/PrankScreens@main/Screenshot%202026-02-27%20at%2017-10-18%20Netflix%20-%20Watch%20TV%20Shows%20Online%20Watch%20Movies%20Online.png');background-size:cover;background-position:center top;background-repeat:no-repeat;height:100vh;width:100vw;cursor:default;position:relative;overflow-y:scroll;background-attachment:local}#scroll-container{height:300vh;width:100%;background-image:url('https://cdn.jsdelivr.net/gh/Joeclickavit/PrankScreens@main/Screenshot%202026-02-27%20at%2017-10-18%20Netflix%20-%20Watch%20TV%20Shows%20Online%20Watch%20Movies%20Online.png');background-size:100% auto;background-repeat:no-repeat;background-position:top center;}html:fullscreen #scroll-container{cursor:default}#settings-menu{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background-color:rgba(0,0,0,0.9);border:2px solid #fff;padding:30px;z-index:1000;color:#fff;font-size:18px;text-align:center;border-radius:8px;min-width:300px}#settings-menu.show{display:block}#settings-menu h3{margin-bottom:20px;font-weight:400}#settings-menu p{margin-bottom:15px;font-size:14px;opacity:0.8}</style></head><body><div class="screen-lock" id="screenLock"><div id="scroll-container"></div></div><div id="settings-menu"><h3>NETFLIX</h3><p>Press 5 to close</p><p style="margin-top:20px;font-size:12px;">Click anywhere to enter fullscreen<br>Press ESC to exit fullscreen</p></div><script>let menuOpen=false;document.addEventListener("DOMContentLoaded",function(){document.getElementById("screenLock").addEventListener("click",function(){if(menuOpen)return;if(document.fullscreenElement||document.webkitFullscreenElement||document.mozFullScreenElement||document.msFullscreenElement){return;}else{let elem=document.documentElement;if(elem.requestFullscreen){elem.requestFullscreen();}else if(elem.mozRequestFullScreen){elem.mozRequestFullScreen();}else if(elem.webkitRequestFullscreen){elem.webkitRequestFullscreen();}else if(elem.msRequestFullscreen){elem.msRequestFullscreen();}}});});document.addEventListener("keypress",function(e){if(e.key==="5"){e.preventDefault();menuOpen=!menuOpen;document.getElementById("settings-menu").classList.toggle("show");return;}});</script></body></html>
